<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#0c0c0c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa"/>
      <stop offset="100%" style="stop-color:#cba6f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Terminal prompt chevron - larger and bolder -->
  <path d="M100 170 L230 256 L100 342"
        stroke="url(#accent)"
        stroke-width="48"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Cursor line - larger and centered -->
  <rect x="270" y="228" width="160" height="56" rx="8" fill="url(#accent)"/>
</svg>
