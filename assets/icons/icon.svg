<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#0c0c0c"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa"/>
      <stop offset="100%" style="stop-color:#cba6f7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Terminal prompt chevron -->
  <path d="M120 200 L220 256 L120 312"
        stroke="url(#accent)"
        stroke-width="32"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Cursor line -->
  <rect x="260" y="240" width="140" height="32" rx="4" fill="url(#accent)"/>

  <!-- Blinking cursor -->
  <rect x="260" y="300" width="24" height="32" rx="2" fill="#cdd6f4" opacity="0.8"/>
</svg>
